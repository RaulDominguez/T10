<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Tienda </title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 align="center">Tienda con jQuery</h1>
    <hr width="75%" size="2" color="lightgreen" />
    <br> <br> <br>
    <input id="producto" type="text" placeholder="Producto"/>
    <input id="precio" type="number" placeholder="Precio"/>
    <button type="button" onclick="agregar();">Agregar Producto</button>
    <br/><br/>
    <table border="1">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="contenedor">
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td colspan="2">0.00</td>
        </tr>
      </tfoot>
    </table>

    <footer align="center">  Creado por Raul Fernando Dominguez Mata</footer>
  <script src="js/jquery-1.12.3.min.js"></script>
  <script src="js/code.js"></script>
  </body>
</html>
